<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">   
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- Write your HTML code here, you can delete everything withing the body tags -->
    <div class="container-fluid text-center">

<div class="mainPage container mt-5">
  <div class="formBox card">
    <div class="card-header text-start">
      <h3 class="mb-0">Payment form example</h3>
    </div>

    <div class="card-body">
      <div class="errorBox alert alert-danger text-start" role="alert">
        Some fields are missing
      </div>

      <form id="paymentForm">
        <div class="row mb-3">
          <div class="col-md-5 text-start">
            <label class="form-label">Card #</label>
            <input type="text" id="cardNum" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
          </div>
          <div class="col-md-3 text-start">
            <label class="form-label">CVC #</label>
            <input type="text" id="cvcNum" class="form-control" placeholder="0000">
          </div>
          <div class="col-md-4 text-start">
            <label class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text fw-bold">$</span>
              <input type="text" id="cashAmount" class="form-control" placeholder="Amount">
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6 text-start">
            <label class="form-label">First Name</label>
            <input type="text" id="firstName" class="form-control">
          </div>
          <div class="col-md-6 text-start">
            <label class="form-label">Last Name</label>
            <input type="text" id="lastName" class="form-control">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6 text-start">
            <label class="form-label">City</label>
            <input type="text" id="userCity" class="form-control mb-3">
            
            <label class="form-label d-block">We accept:</label>
            <div class="iconBox bg-secondary p-2 rounded d-inline-block text-white">
              <div class="form-check form-check-inline m-0">
                <input class="form-check-input" type="radio" name="pay" id="card1" checked>
                <label class="form-check-label" for="card1"><i class="fa-brands fa-cc-mastercard"></i></label>
              </div>
              <div class="form-check form-check-inline m-0">
                <input class="form-check-input" type="radio" name="pay" id="card2">
                <label class="form-check-label" for="card2"><i class="fa-brands fa-cc-visa"></i></label>
              </div>
              <div class="form-check form-check-inline m-0">
                <input class="form-check-input" type="radio" name="pay" id="card3">
                <label class="form-check-label" for="card3"><i class="fa-brands fa-cc-diners-club"></i></label>
              </div>
              <div class="form-check form-check-inline m-0">
                <input class="form-check-input" type="radio" name="pay" id="card4">
                <label class="form-check-label" for="card4"><i class="fa-brands fa-cc-amex"></i></label>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="row mb-3">
              <div class="col-md-6 text-start">
                <label class="form-label">State</label>
                <select id="statePick" class="form-select">
                  <option selected>Pick a state</option>
                  <option>California</option>
                </select>
              </div>
              <div class="col-md-6 text-start">
                <label class="form-label">Postal Code</label>
                <input type="text" id="zip" class="form-control">
              </div>
            </div>
            
            <div class="text-start">
              <label class="form-label">Message</label>
              <textarea id="theMessage" class="form-control" rows="4"></textarea>
              <small class="text-muted">Add any notes here.</small>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
